<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習進捗レポート</title>
    <style>
        body { font-family: 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 90%; margin: 0 auto; }
        .header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .header h1 { margin: 0; color: #2c3e50; }
        .header p { margin: 5px 0; color: #7f8c8d; }
        .section { margin-bottom: 40px; }
        .section h2 { font-size: 1.5em; color: #34495e; border-bottom: 1px solid #bdc3c7; padding-bottom: 10px; margin-bottom: 20px; }
        .table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        .table th, .table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .table th { background-color: #f2f2f2; font-weight: bold; }
        .table tr:nth-child(even) { background-color: #f9f9f9; }
        .status-done { color: green; font-weight: bold; }
        .status-pending { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>学習進捗レポート</h1>
            <p><strong>生徒名:</strong> {{ student_name }}</p>
            <p><strong>担当講師:</strong> {{ main_instructor }} | <strong>作成日:</strong> {{ generation_date }}</p>
        </div>

        <div class="section">
            <h2>宿題の進捗状況</h2>
            {{ homework_table | safe }}
        </div>

        <div class="section">
            <h2>参考書の進捗状況</h2>
            {{ progress_table | safe }}
        </div>
    </div>
</body>
</html>
