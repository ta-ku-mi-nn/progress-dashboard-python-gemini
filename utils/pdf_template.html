<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習進捗レポート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pdf_template.css">
</head>
<body class="A4">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <h1><strong>学習進捗レポート</strong></h1>
            </div>
            <div class="col">
                <h5>生徒名: {{ student_name }}</h5>
                <h5>作成日: {{ generation_date }}</h5>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="container-fluid">
                    <h3>総合学習時間</h3>
                    <div class="container-sm">
                        <img src="data:image/png;base64,{{ all_subjects_chart }}">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h3>学習サマリー</h3>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>達成済時間</td>
                            <td>{{ summary_data.achieved_hours }}</td>
                        </tr>
                        <tr>
                            <td>予定総時間</td>
                            <td>{{ summary_data.planned_hours }}</td>
                        </tr>
                        <tr>
                            <td>達成率</td>
                            <td>{{ summary_data.achievement_rate }}</td>
                        </tr>
                        <tr>
                            <td>完了参考書</td>
                            <td>{{ summary_data.completed_books }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
             <h3>科目別達成率</h3>
             {% for chart in subject_charts %}
             <div class="col-4">
                <img src="data:image/png;base64,{{ chart }}" style="width: 100%;">
             </div>
             {% endfor %}
        </div>
    </div>
</body>
</html>
